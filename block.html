<html>
<head>
    <style>
        :root {
            --cell-size: min(5vw, 50px);
            --gap-size: min(0.5vw, 5px);
        }

        body {
            display: grid;
            grid-template-columns: repeat(10, var(--cell-size));
            grid-template-rows: repeat(13, var(--cell-size));
            gap: var(--gap-size);
            background-color: #d3d3d3;
            justify-content: center;
            align-content: center;
            height: 100vh;
            margin: 0;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            :root {
                --cell-size: min(7vw, 50px);
            }
        }

        @media (max-width: 480px) {
            :root {
                --cell-size: min(9vw, 50px);
            }
            body {
                padding: 0.5rem;
            }
        }

        .item {
            background-color: #b0b0b0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: calc(var(--cell-size) * 0.28);
            color: black;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .item.empty {
            background-color: white;
        }

        .container {
            display: contents;
            max-width: 100%;
            overflow: auto;
        }

        @media (orientation: landscape) and (max-height: 600px) {
            body {
                height: auto;
                min-height: unset;
                padding: 1rem;
            }
            :root {
                --cell-size: min(4vh, 50px);
            }
        }

        /* Add smooth transitions for resizing */
        .item {
            transition: all 0.3s ease-in-out;
        }

        /* Ensure content stays visible on very small screens */
        @media (max-width: 360px) {
            :root {
                --cell-size: min(11vw, 50px);
            }
            body {
                padding: 0.25rem;
                gap: 2px;
            }
        }
    </style>
</head>
